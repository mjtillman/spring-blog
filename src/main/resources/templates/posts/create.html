<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Create Post</title>
</head>
<body>
    <h2>Create Post</h2>
    <form th:action="@{/posts/create}" th:method="post" th:object="${BlogPost}">
        Title of Post:
        <input th:field="*{title}" />
        <br />
        Post Body:
        <input th:field="*{body}" />
        <br />
        <input type="submit" />
    </form>
</body>
</html>
